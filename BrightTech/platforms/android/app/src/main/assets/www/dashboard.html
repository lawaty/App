    function get_devices(user_id, token, home_id){
      $.ajax({
        url:"https://phpstack-482753-1854740.cloudwaysapps.com/BT/api.php",
        type: "POST",
        data: {
          "user_id": user_id,
          "token": token,
          "home_id": home_id,
          "action": "get_devices"
        },
        success: function(res){
          if(res == 'No Devices'){
            $("tbody#"+home_id+"_devices_body").html('<tr data-aos="fade-up"><th colspan="3" style="text-align:center;">No Devices to Display</th></tr>');
          }
          else{
            var obj = JSON.parse(res);
            for (var i = 0; i < obj.length; i++) {
              add_row(obj[i], home_id);
            }
          }
        },
        error: function(e){
          alert("Connection Error");
          location.reload();
        }
      });
      if($("a.nav-link.active").length == 0)
      $("a.nav-link").get(0).click();
    }

    function add_row(device, home_id){
      var device_id = device['_id'];
      var name = device['name'];
      var disp = name.replaceAll('_',' ');
      var pin = parseInt(device['pin']) + 1;
      var status = device['status'];

      // Delete Belongings

      $("tbody#"+home_id+"_devices_body").append(`
        <tr data-aos="fade-up" id="`+name+`" class="device_row">
          <th scope="row" class="capit">
            <span id="`+device_id+`_disp_name">`+disp+`</span>
            <input type="text" id="`+device_id+`_edit_name" class="edit_field" style="display:none;">
          </th>
          <td class="pin">
            <span id="`+device_id+`_disp_pin">`+pin+`</span>
            <input type="number" id="`+device_id+`_edit_pin" class="pin edit_field" style="display:none;">
          </td>
          <td class="toggle actions">
            <div class="switch_div"><input name="`+pin+`" id="checkbox_`+name+`" type="checkbox" class="checkbox" /><label id="`+status+`" for="checkbox_`+name+`" class="switch"><span class="switch__circle"><span class="switch__circle-inner"></span></span><span class="switch__left">Off</span><span class="switch__right">On</span></label></div>
          </td>
        </tr>
      `);
      if(status == 1)
        $('input[name="'+pin+'"]').attr("checked","checked");
      $("input#checkbox_"+name).click(function (){
        var status = $(this).next("label").attr("id");
        var val = parseInt(status) ? 0 : 1;
        var chip_id = $("#"+home_id+"_devices_body").attr("chip_id");
        $(this).next("label").attr("id",val);
        toggle_Status(chip_id, val, name);
      });
    }

    function check_edit(device_id, home_id, a){

    function runSpeechRecognition() {
        // get action element reference
        var action = document.getElementById("action");
        // new speech recognition object
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
    		
        // This runs when the speech recognition service starts
        recognition.onstart = function() {
            action.innerHTML = "<small>listening, please speak...</small>";
        };

        recognition.onspeechend = function() {
            action.innerHTML = "<small>stopped listening, hope you are done...</small>";
            recognition.stop();
            setTimeout(function (){
            	action.innerHTML = "";
            }, 1000);
        }
      	
        recognition.onerror = function() {
        	alert("Allow Microphone Permission To Use This Feature");
        	action.innerHTML = "";
        }
        // This runs when the speech recognition service returns result
        recognition.onresult = function(event) {
            var transcript = event.results[0][0].transcript;
            var confidence = event.results[0][0].confidence;
            if(confidence < 0.7){
            	$("#output").html("Not Certain About What You Said");
            	return;
            }
          	var temp = transcript.split(" ");
          	var len = temp.length;
          	var command = temp[len-1].toLowerCase();
          	if(command != 'on' && command != 'of' && command != 'off'){
          		$("#output").html("Command Not Recognized");
          		return;
          	}
          	else{
          		if(command == 'of')
          			command = 'off';
          	}
          	var name = temp.slice(0, len-1).join("_").toLowerCase();
          	var display = temp.slice(0, len-1).join(" ").toLowerCase();
          	if($("input#checkbox_"+name).length == 0){
          		$("#output").html("Device \""+display+"\" Does Not Exist");
          		return;
          	}
          	$("#output").html("");
          	var current_status = $("#checkbox_"+name+":checked").length > 0 ? 'on' : 'off';
          	if(command != current_status){
          		$("input#checkbox_"+name).click();
          	}
        };

         // start recognition
         recognition.start();
    }
